    <!-- Button trigger modal 
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Sign-up / Log-in
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5"
              tabindex="-1"
              role="dialog"
              id="modalSignin"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow">
                  <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>

                  <div class="modal-body p-5 pt-0">
                    <form class="">
                      <div class="form-floating mb-3">
                        <input
                          type="email"
                          class="form-control rounded-3"
                          id="floatingInput"
                          placeholder="name@example.com"
                        />
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                          type="password"
                          class="form-control rounded-3"
                          id="floatingPassword"
                          placeholder="Password"
                        />
                        <label for="floatingPassword">Password</label>
                      </div>
                      <button
                        class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                        type="submit"
                      >
                        Sign up
                      </button>
                      <small class="text-body-secondary"
                        >By clicking Sign up, you agree to the terms of
                        use.</small
                      >
                      <hr class="my-4" />
                      <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                      <button
                        class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3"
                        type="submit"
                      >
                        <svg class="bi me-1" width="16" height="16">
                          <use xlink:href="#twitter"></use>
                        </svg>
                        Sign up with Twitter
                      </button>
                      <button
                        class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3"
                        type="submit"
                      >
                        <svg class="bi me-1" width="16" height="16">
                          <use xlink:href="#facebook"></use>
                        </svg>
                        Sign up with Facebook
                      </button>
                      <button
                        class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3"
                        type="submit"
                      >
                        <svg class="bi me-1" width="16" height="16">
                          <use xlink:href="#github"></use>
                        </svg>
                        Sign up with GitHub
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Done</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>Contact Us</h2>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Write your message below:</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
        <button type="button" class="btn btn-primary my-4">Submit</button>
      </div>
    </div>
